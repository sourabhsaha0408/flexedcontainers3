<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="logocontainer"><img src="/logo.jpg" alt="logo" id="logo" /></div>
      <div id="name">PixelPro Digital</div>
      <div id="logincontainer">Login</div>
      <div id="signup">Sign Up</div>
      <div id="guest">Continue as a guest</div>
    </div>
    <br /><br />
    <div class="container">
      <div id="timeandsignalwifibattery">
        <div id="time">9:41</div>
        <div id="signals">
          <img
            src="/signalwifibattery.jpg"
            alt="signalwifibattery"
            id="signalwifibattery"
          />
        </div>
      </div>
      <div id="welcome">Welcome</div>
      <br />
      <div id="glad">Glad to see you!</div>
      <br /><br /><br />
      <div id="emailaddress">Email Address</div>
      <br />
      <div id="passwordandeye">
        <div id="password">Password</div>
        <div id="eyecontainer"><img src="/eye.jpg" alt="eye" id="eye" /></div>
      </div>
      <br />
      <div id="forgot">Forgot password?</div>

      <div id="logincontainer2">Login</div>
      <div id="or">
        -------------------------Or Login with-------------------------
      </div>
      <div id="googleandfacebook">
        <div id="google">
          <img src="/google.jpg" alt="google" id="googleimg" />
        </div>
        <div id="facebook">
          <img src="/facebooklogo.jpg" alt="facebook" id="facebookimg" />
        </div>
      </div>
      <div id="dontandnow">
        <div id="dont">Don't have an account?</div>
        <div id="now">Sign up Now</div>
      </div>
    </div>
  </body>
</html>
